<div class="row">
  <div class="col-md-12">
    <nb-card accent="info" [nbSpinner]="loading" nbSpinnerStatus="primary" nbSpinnerSize="large">
      <nb-card-header>افزودن</nb-card-header>
      <nb-card-body>
        <form (ngSubmit)="add()" #form="ngForm" aria-labelledby="title">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="name" class="label">نام شرکت</label>
                <input type="text" nbInput fullWidth [(ngModel)]="input.companyName" name="companyName" id="companyName"
                  #companyName="ngModel"
                  [status]="companyName.dirty ? (companyName.invalid ? 'danger' : 'success') : ''"
                  [attr.aria-invalid]="companyName.invalid && companyName.touched ? true : null" placeholder="نام شرکت"
                  autocomplete="off" required>
                <ng-container *ngIf="companyName.invalid && companyName.touched">
                  <p class="caption status-danger" *ngIf="companyName.errors?.required">
                    وارد کردن این آیتم اجباری است
                  </p>
                  <p class="caption status-danger" *ngIf="companyName.errors?.pattern">
                    مقدار وارد شده نامعتبر است (فقط حروف فارسی مورد قبول است)
                  </p>
                </ng-container>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="name" class="label">شماره تماس</label>
                <input type="tel" nbInput fullWidth [(ngModel)]="input.phone" name="phone" id="phone" #phone="ngModel"
                  [status]="phone.dirty ? (phone.invalid ? 'danger' : 'success') : ''"
                  [attr.aria-invalid]="phone.invalid && phone.touched ? true : null" placeholder="شماره تماس"
                  autocomplete="off" required>
                <ng-container *ngIf="phone.invalid && phone.touched">
                  <p class="caption status-danger" *ngIf="phone.errors?.required">
                    وارد کردن این آیتم اجباری است
                  </p>
                  <p class="caption status-danger" *ngIf="phone.errors?.pattern">
                    مقدار وارد شده نامعتبر است (فقط حروف فارسی مورد قبول است)
                  </p>
                </ng-container>
              </div>
            </div>
          </div>
          <button type="submit" nbButton hero [disabled]="submitted || !form.valid"
            [class.btn-pulse]="submitted">افزودن</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
